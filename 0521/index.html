<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7df975e258.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="entire">

    
    <!--        PAGE 1      -->
    <section class="page1">
        <!--        NAV     -->
        <nav class="nav-component">
            <button class="nav_page1-back-btn_page1"><i class="fas fa-arrow-left"></i></button>
            <button class="nav_page1-search-btn_page1"><i class="fas fa-search"></i></button>
        </nav>

        <!--    MAIN        -->
        <section class="main_page1">
            <div class="main_page1_image">
                <img src="img/biber.jpg" alt="">
            </div>
            <div class="main_page1_artist-and-title">

                <div class="main_page1_artist">
                    Justin Biber
                </div>
                <div class="main_page1_genre">
                    Pop, Hip-Hop
                </div>
            </div>
            <div class="main_page1_btns">
                <button class="main_page1_btns_shuffle-btn">Shuffle</button>
                <button class="main_page1_btns_like-btn"><i class="fas fa-heart"></i><span> 175,554</span></button>
            </div>

            <!--        LIST        -->
            <section class="list_page1">
                <div class="list_page1_first-list">
                    <img src="img/peach.jpg" alt="" class="list_page1_img">
                    <div class="list_page1_text">
                        <div class="list_page1_text_artist">Justin Biber</div>
                        <div class="list_page1_text_title">Peaches</div>
                    </div>
                    <button class="list_page1_ellipsis-btn"><i class="fas fa-ellipsis-v"></i></button>
                </div>
                <div class="list_page1_second-list">
                    <img src="img/love.jpg" alt="" class="list_page1_img">
                    <div class="list_page1_text">
                        <div class="list_page1_text_artist">Justin Biber</div>
                        <div class="list_page1_text_title">Love Yourself</div>
                    </div>
                    <button class="list_page1_ellipsis-btn"><i class="fas fa-ellipsis-v"></i></button>
                </div>
                <div class="list_page1_third-list">
                    <img src="img/change.jpg" alt="" class="list_page1_img">
                    <div class="list_page1_text">
                        <div class="list_page1_text_artist">Justin Biber</div>
                        <div class="list_page1_text_title">Change</div>
                    </div>
                    <button class="list_page1_ellipsis-btn"><i class="fas fa-ellipsis-v"></i></button>
                </div>
                <div class="list_page1_forth-list">
                    <img src="img/believe.jpg" alt="" class="list_page1_img">
                    <div class="list_page1_text">
                        <div class="list_page1_text_artist">Justin Biber</div>
                        <div class="list_page1_text_title">Believe</div>
                    </div>
                    <button class="list_page1_ellipsis-btn"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </section>

            <!--        WIDGET      -->
            <section class="widget_page1">
                <div class="widget_page1_text">
                    <div class="widget_page1_text_artist">MMM</div>
                    <div class="widget_page1_text_title">HHH</div>
                </div>
                <div class="widget_page1_btns">
                    <button class="widget_page1_btns_back-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="widget_page1_btns_pause-btn">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="widget_page1_btns_foward-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </section>
        </section>
    </section>

    <!--        PAGE 2      -->
    <section class="page2">
        <!--        NAV     -->
        <nav class="nav-component">
            <button><i class="fas fa-arrow-left"></i></button>
            <button><i class="fas fa-ellipsis-v"></i></button>
    
        </nav>
        
        <!--        MAIN        -->
        <section class="main_page2">
            <div class="main_page2_picture">
                <img src="#" alt="">
            </div>
            <div class="main_page2_title-and-artist">
                <div class="main_page2_title">November</div>
                <div class="main_page2_artist">Tyler</div>
            </div>
            <div class="main_page2_timer">
                <div class="main_page2_timer-first">1:06</div>
                <div class="main_page2_timer-second">3:21</div>
            </div>
            <div class="main_page2_range">
                <input type="range">
            </div>
            <div class="main_page2_btns">
                <button class="repeat"><i class="fas fa-retweet"></i></button>
                <button class="back"><i class="fas fa-step-backward"></i></button>
                <button class="play"><i class="fas fa-play"></i></button>
                <button class="forward"><i class="fas fa-step-forward"></i></button>
                <button class="random"><i class="fas fa-random"></i></button>
            </div>
        </section>
    </section>
</section>

</body>
</html>
