<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/7df975e258.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg__img">
        <img src="img/bgimg.png" alt="">
    </div>
    <!--        NAV BAR     -->
    <nav class="nav__component">
        <div class="nav__component__title">
            <span>M</span>AIN
        </div>
        <div class="nav__component__icons">
            <a href="#"><i class="fas fa-music"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
        </div>
    </nav>

    <!--    MENU        -->
    <section class="menu__component">
        <div class="menu__component__icons">
            <a href="#" class="menu__component__icons--main"><i class="far fa-user"></i></a>
            <a href="#" class="menu__component__icons--chats"><i class="far fa-comment-alt"></i></a>
            <a href="#" class="menu__component__icons--calander"><i class="far fa-calendar-times"></i></a>
            <a href="#" class="menu__component__icons--more"><i class="fas fa-ellipsis-h"></i></a>
        </div>
    </section>

    <!--        PROFILE     -->
    <section class="profile">
        <div class="profile__img">
            <img src="img/xhaka.jpg" alt="">
        </div>
        <div class="profile__text">
            <div>Profile.</div>
            <div class="profile__name-and-number">
                <div class="profile__name-and-number--name">Granit Xhaka</div>
                <div class="profile__name-and-number--number">No. 34</div>
            </div>
        </div>
        
    </section>

    <!--        FRIENDS     -->
    <section class="friend__component">
        <div class="title">Friends</div>
        <div class="friend__component__column">
            <div class="imgandname">
                <img src="img/arteta.jpg" alt="">
            <div class="name">Mikel Arteta</div>
            </div>
            <div><i class="fas fa-angle-right"></i></div>
        </div>
        <div class="friend__component__column">
            <div class="imgandname">
                <img src="img/ode.jpg" alt="">
            <div class="name">Martin Odegaard</div>
            </div>
            <div><i class="fas fa-angle-right"></i></div>
        </div>
        <div class="friend__component__column">
            <div class="imgandname">
                <img src="img/auba.jpg" alt="">
            <div class="name">Pierre Emerick Aubameyang</div>
            </div>
            <div><i class="fas fa-angle-right"></i></div>
        </div>
        <div class="friend__component__column">
            <div class="imgandname">
                <img src="img/esr.jpeg" alt="">
            <div class="name">Emile Smith Rowe</div>
            </div>
            <div><i class="fas fa-angle-right"></i></div>
        </div>
    </section>
</body>
</html>
