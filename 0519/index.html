<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7df975e258.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="mainBox">
        <nav class="navBar">
            <button class="delBtn"><i class="fas fa-times"></i></button>
            <div class="navTitle">Playlist</div>
            <div></div>
        </nav>
        <!--        NAV BAR     -->

        <section class="playing">
            <div class="imageBg">
                <i class="far fa-image"></i>
            </div>
            <div class="playingTitleandArtist">
                <div class="playingTitle">Random<br>Love</div>
                <div class="playingArtist">by Divay Kapoor</div>

            </div>
        </section>
            <!--        PLAYING SECTION     --> 

        <section class="btns">
            <button class="playBtn"><i class="fas fa-play"></i>  Play</button>
            <button class="likeBtn"><i class="far fa-heart"></i></button>
            <button class="plusBtn"><i class="fas fa-plus"></i></button>
        </section>
        <!--        BTNS        -->

        <section class="list">
            <div class="firstList">
                <div class="colorBox" style="background-color: #f85a2a;"></div>
                <ul>
                    <li class="title">Matargasti</li>
                    <li class="artist">Mohit Chauhan</li>
                </ul>
            </div>
            <div class="secondList">
                <div class="colorBox" style="background-color: #ff89bb;"></div>
                <ul>
                    <li class="title">Attitude</li>
                    <li class="artist">Lewis Ofman / Attitude</li>
                </ul>
            </div>
            <div class="thirdList">
                <div class="colorBox" style="background-color: #1947e5;"></div>
                <ul>
                    <li class="title">Try Everthing</li>
                    <li class="artist">Shakira / Zootopia</li>
                </ul>
            </div>
            <div class="forthList">
                <div class="colorBox" style="background-color: #00c6ad;"></div>
                <ul>
                    <li class="title">Sunflower</li>
                    <li class="artist">Joseph Vincent / Sunflower</li>
                </ul>
            </div>
        </section>
        <!--        LIST        -->
            
        </section>
    </section>
</body>
</html>
