<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7df975e258.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--        NAV BAR     -->
    <nav>
        <button class="navMenuBtn"><i class="fas fa-bars"></i></button>
        <div class="navTitle">library</div>
        <button class="navMarketBtn"><i class="fab fa-shopify"></i></button>
    </nav>

    <!--        SEARCHING BAR       -->
    <div class="searching">
        <div class="searchingBg">
            <input type="text" placeholder="Search books..." class="searchingInput">
            <button class="searchingBtn"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <!--        MAIN        -->
    <section class="main">
        <!--        SELECTED        -->
        <div class="selectedTitle">Book of the day</div>
        <section class="selected">
            <img src="" alt="" class="selectedImg">
            <div class="selectedInfo">
                <div class="selectedInfoTitle">No Fixed Abode</div>
                <div class="selectedInfoWriter">Journey Through</div>
                <div class="selectedInfoStars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
                <div class="infoGenre">
                    <div class="journey">Journey</div>
                    <div class="biography">Biography</div>
                </div>
                <div class="action">
                    <button class="bookmark"><i class="fas fa-bookmark"></i></button>
                    <button class="booknow">Book Now</button>
                </div>
            </div>
            
        </section>

        <!--        TOP ADVENTURES      -->
        <div class="topAdventures">Top Adventures</div>
        <section class="imageAndStars">
            <div class="first">
                <img src="" alt="" class="firstImg">
                <div class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
            </div>
            <div class="second">
                <img src="" alt="" class="secondImg">
                <div class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
            </div>
            <div class="third">
                <img src="" alt="" class="thirdImg">
                <div class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
            </div>
            <div class="forth">
                <img src="" alt="" class="forthImg">
                <div class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
            </div>
        </section>

        <!--        POPULAR AUTHORS     -->
        <div class="popularAuthors">Popular authors</div>
        <section class="imgAndInfo">
            <img src="" alt="" class="authorImg">
            <div class="authorProfile">
                <div class="authorName">George Raymond<br>Richard Martin</div>
                <div class="authorInfo">Modern American science fiction writer, screenwriter, producer and editor. winner of many literary awards.</div>
            </div>
        </section>
    </section>
</body>
</html>
