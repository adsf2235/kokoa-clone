<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7df975e258.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="media-query">
        <div class="title">Arsenal Team Chat</div>
        <div><img src="img/arsenal.png" alt=""></div>
        <div class="text">Sorry, Your screen is too big.</div>
</div>
    <div class="bg__img">
        <img src="img/bgimg.png" alt="">
    </div>
    <!--        NAV BAR     -->
    <nav class="nav__component">
        <div class="nav__component__title">
            <span>C</span>HATS
        </div>
        <div class="nav__component__icons">
            <a href="#"><i class="fas fa-music"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
        </div>
    </nav>

    <!--    MENU        -->
    <section class="menu__component">
        <div class="menu__component__icons">
            <a href="main.html" class="menu__component__icons--main"><i class="far fa-user"></i></a>
            <a href="chats.html" class="menu__component__icons--chats"><i class="fas fa-comment-alt"></i></a>
            <a href="calendar.html" class="menu__component__icons--calander"><i class="far fa-calendar-times"></i></a>
            <a href="#" class="menu__component__icons--more"><i class="fas fa-ellipsis-h"></i></a>
        </div>
    </section>



    <!--        FRIENDS     -->
    <section class="friend__component chats-list">
        <div class="friend__component__column">
            <div class="imgandname">
                <img src="img/arteta.jpg" alt="">
            <div class="name-and-chat">
                <div class="name">Mikel Arteta</div>
                <div class="chat">Hey Granit, I have some opnions...</div>
            </div>
            </div>
            <div class="clock-and-badge">
                <div>21:30</div>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="friend__component__column">
            <div class="imgandname">
                <img src="img/ode.jpg" alt="">
                <div class="name-and-chat">
                    <div class="name">Martin Odegaard</div>
                    <div class="chat">I'm really happy to join this team !!</div>
                </div>
            </div>
            <div class="clock-and-badge">
                <div>16:22</div>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="friend__component__column">
            <div class="imgandname">
                <img src="img/auba.jpg" alt="">
                <div class="name-and-chat">
                    <div class="name">Pierre Emerick Aubameyang</div>
                    <div class="chat">Bro !! you should pass me more.</div>
                </div>
            </div>
            <div class="clock-and-badge">
                <div>10:47</div>
                
            </div>
        </div>
        <div class="friend__component__column">
            <div class="imgandname">
                <img src="img/esr.jpeg" alt="">
                <div class="name-and-chat">
                    <div class="name">Emile Smith Rowe</div>
                    <div class="chat">You are my captain !!</div>
                </div>
            </div>
            <div class="clock-and-badge">
                <div>07:08</div>
                
            </div>
        </div>
    </section>
</body>
</html>
